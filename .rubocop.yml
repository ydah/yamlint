plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1

Metrics:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/ImplicitSubject:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

Style/Documentation:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 2

RSpec/NestedGroups:
  Max: 4

RSpec/SpecFilePathFormat:
  Exclude:
    - '**/spec/routing/**/*'
    - 'spec/yamlint/parser/comment_extractor_spec.rb'
    - 'spec/yamlint/rules/base_spec.rb'
